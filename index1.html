<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create New Company</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="styles1.css">
</head>

<body>
  <div class="modal">
    <div class="modal-header">
      <h2>Create new company</h2>
      <p>Fill up the following fields to create a new company profile.</p>
      <button class="close-btn">×</button>
    </div>
    <form class="modal-form">
      <div class="form-group">
        <label for="company-name">Company name*</label>
        <input type="text" id="company-name" placeholder="e.g. Linear" />
      </div>
      <div class="form-group">
        <label for="fiscal-year-end">Fiscal year end</label>
        <input type="date" id="fiscal-year-end" />
      </div>
      <div class="form-group">
        <label for="location">Location</label>
        <div class="location-select">
          <select>
            <option>Country</option>
          </select>
          <select>
            <option>State</option>
          </select>
          <select>
            <option>City</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="naics">Naics</label>
        <input type="text" id="naics" placeholder="Type here" />
      </div>
      <div class="form-group">
        <label for="critical-info">Critical company info</label>
        <input type="text" id="critical-info" placeholder="Type here" />
      </div>
      <div class="form-group" style="display: flex; align-items: center;">
        <label for="company-logo" style="margin-right: 10px;">Company Logo</label>
        <div style="display: flex; align-items: center;">
          <div class="image-preview" id="imagePreview" style="margin-right: 10px;">
            <img id="previewImg" src="#" alt="Preview" style="display: none; width: 100%; height: auto;" />
            <span id="placeholderText" style="color: #888;"><i class="fas fa-image"></i></span>
          </div>
          <div class="upload-section" style="display: flex; flex-direction: column; align-items: center;"> <span
              onclick="document.getElementById('fileInput').click();"
              style="cursor: pointer"> Click to upload</span> or drag and drop<br />SVG,
            PNG, JPG, or GIF (max. 800×400px)
          </div>
          <input type="file" id="fileInput" accept="image/*" style="display: none;" onchange="previewImage(event)" />
        </div>
      </div>
      <div class="form-actions">
        <button type="button" class="cancel-btn">Cancel</button>
        <button type="submit" class="save-btn">Save</button>
      </div>
    </form>
  </div>
  <script>
    function previewImage(event)
    {
      const file = event.target.files[0];
      const previewImg = document.getElementById("previewImg");
      const placeholderText = document.getElementById("placeholderText");

      if (file)
      {
        const reader = new FileReader();
        reader.onload = function (e)
        {
          previewImg.src = e.target.result;
          previewImg.style.display = "block";
          placeholderText.style.display = "none";
        };
        reader.readAsDataURL(file);
      }
    }
  </script>
</body>

</html>
